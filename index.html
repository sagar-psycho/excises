<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Exercise Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container text-center mt-4">
    <h2 class="mb-3">Daily Exercise Scheduler</h2>

    <!-- Workout Duration -->
    <div class="mb-3">
      <label for="duration" class="form-label">Workout Duration (20â€“60 mins):</label>
      <input type="range" class="form-range" min="20" max="60" step="5" id="duration" value="30">
      <span id="durationLabel">30 mins</span>
    </div>

    <!-- Start / Pause / Resume -->
    <div class="mb-3">
      <button class="btn btn-success" id="startBtn">Start Workout</button>
      <button class="btn btn-warning d-none" id="pauseBtn">Pause</button>
      <button class="btn btn-info d-none" id="resumeBtn">Resume</button>
    </div>

    <!-- Exercise Display -->
    <div id="exerciseBox" class="card p-3 d-none">
      <h4 id="exerciseName"></h4>
      <img id="exerciseGif" src="" alt="Exercise Gif" class="img-fluid rounded mb-2" style="max-height: 250px;" />
      <p id="instructionText"></p>
      <div id="timer" class="display-5 mt-3"></div>
      <button id="nextBtn" class="btn btn-primary mt-3 d-none">Next</button>
    </div>

    <!-- Goal Tracking -->
    <div class="mt-4">
      <h5>Set Your Goal</h5>
      <input type="number" min="1" id="goalDays" class="form-control mb-2" placeholder="Enter goal (e.g. 20 days)">
      <button class="btn btn-outline-primary mb-3" onclick="saveGoal()">Set Goal</button>
      <div id="goalTracker" class="d-flex flex-wrap justify-content-center gap-2"></div>
    </div>

    <!-- Workout History -->
    <div class="mt-4">
      <h5>Workout History</h5>
      <ul class="list-group" id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
